<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8706413714000335"
  crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DailyQuote - Beautiful Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8706413714000335" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>DailyQuote</h1>
    <p>Create beautiful, shareable quotes with custom styling</p>
  </header>

  <main class="app-main">
    <div class="stage">
      <div id="quoteCard" class="quote-card">
        <div id="quoteText" class="quote-text">Loading...</div>
        <div id="quoteAuthor" class="quote-author">â€” Author</div>
      </div>
    </div>

    <div class="dashboard">
      <div class="dashboard-section">
        <h3>Quote Actions</h3>
        <div class="button-group">
          <button id="newQuoteBtn" class="btn">New Quote</button>
          <button id="customQuoteBtn" class="btn">Custom Quote</button>
        </div>
      </div>

      <div class="dashboard-section">
        <h3>Customization</h3>
        <div class="controls-grid">
          <label class="control">
            <span>Font Size</span>
            <input type="range" id="fontSizeRange" min="16" max="48" value="28" />
          </label>

          <label class="control">
            <span>Font Family</span>
            <select id="fontSelect">
              <option value="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans'">Sans (System)</option>
              <option value="'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial">Inter</option>
              <option value="'Poppins', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial">Poppins</option>
              <option value="Georgia, Cambria, 'Times New Roman', Times, serif">Serif (Georgia)</option>
              <option value="'Merriweather', Georgia, Cambria, 'Times New Roman', Times, serif">Merriweather</option>
              <option value="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace">Monospace</option>
            </select>
          </label>

          <label class="control">
            <span>Background Color</span>
            <input type="color" id="bgColorPicker" value="#0f3460" />
          </label>

          <label class="control">
            <span>Text Color</span>
            <input type="color" id="textColorPicker" value="#ffffff" />
          </label>
        </div>
      </div>

      <div class="dashboard-section">
        <h3>Background Image</h3>
        <div class="image-controls">
          <label class="control">
            <span>Upload Image</span>
            <input type="file" id="bgImageInput" accept="image/*" />
          </label>

          <label class="control">
            <span>Image Fit</span>
            <select id="bgModeSelect">
              <option value="cover">Cover</option>
              <option value="repeat">Repeat</option>
            </select>
          </label>
        </div>
      </div>

      <div class="dashboard-section">
        <h3>Export & Share</h3>
        <div class="button-group">
          <button id="downloadBtn" class="btn primary">Download PNG</button>
          <button id="shareXBtn" class="btn x-share">Share to X</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Custom Quote Modal -->
  <div id="customQuoteModal" class="modal">
    <div class="modal-content">
      <h3>Enter Your Custom Quote</h3>
      <textarea id="customQuoteText" placeholder="Enter your quote here..." rows="3"></textarea>
      <input type="text" id="customQuoteAuthor" placeholder="Author name" />
      <div class="modal-buttons">
        <button id="saveCustomQuote" class="btn primary">Save Quote</button>
        <button id="cancelCustomQuote" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Ad Slots -->
  <div class="ad-slot ad-left">Ad Space</div>
  <div class="ad-slot ad-right">Ad Space</div>

            <footer>
            <p>Made with caffeine and questionable decisions</p>
            <div class="attribution">
              <a href="https://www.paypal.me/LupuDaniel468" target="_blank" class="support-btn">Support this project</a>
            </div>
          </footer>

  <script src="script.js"></script>
</body>
</html>
