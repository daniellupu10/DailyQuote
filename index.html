<!doctype html>
<html lang="en">
  <head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8706413714000335"
    crossorigin="anonymous"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DailyQuote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>DailyQuote</h1>
      <p>Inspire your day with a beautiful quote card</p>
    </header>

    <main class="app-main">
      <div class="stage">
        <section class="quote-card" id="quoteCard">
          <div class="quote-text" id="quoteText">“The only limit to our realization of tomorrow is our doubts of today.”</div>
          <div class="quote-author" id="quoteAuthor">— Franklin D. Roosevelt</div>
        </section>
      </div>

      <section class="controls">
        <button id="newQuoteBtn" class="btn">New Quote</button>

        <label class="control">
          <span>Font size</span>
          <input type="range" id="fontSizeRange" min="16" max="48" value="28" />
        </label>

        <label class="control">
          <span>Font</span>
          <select id="fontSelect">
            <option value="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans'">Sans (System)</option>
            <option value="'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial">Inter</option>
            <option value="'Poppins', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial">Poppins</option>
            <option value="Georgia, Cambria, 'Times New Roman', Times, serif">Serif (Georgia)</option>
            <option value="'Merriweather', Georgia, Cambria, 'Times New Roman', Times, serif">Merriweather</option>
            <option value="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace">Monospace</option>
          </select>
        </label>

        <label class="control">
          <span>Background</span>
          <input type="color" id="bgColorPicker" value="#f7f7f8" />
        </label>
      </section>

      <section class="image-controls">
        <label class="control">
          <span>Image BG</span>
          <input type="file" id="bgImageInput" accept="image/*" />
        </label>

        <label class="control">
          <span>Image fit</span>
          <select id="bgModeSelect">
            <option value="cover">Cover</option>
            <option value="repeat">Repeat</option>
          </select>
        </label>
      </section>

      <section class="actions">
        <button id="downloadBtn" class="btn primary">Download PNG</button>
      </section>

    </main>

          <footer class="app-footer">
        <span>Made with caffeine and questionable decisions</span>
        <div class="attribution">
          <a href="https://www.paypal.me/LupuDaniel468" target="_blank" rel="noopener">Support this project</a>
        </div>
      </footer>

    <div class="ad-slot ad-left" aria-label="Ad placeholder (left)">Ad space</div>
    <div class="ad-slot ad-right" aria-label="Ad placeholder (right)">Ad space</div>

    <script src="script.js" defer></script>
  </body>
  </html>
